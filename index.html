<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal for your ingredients</title>
    <link rel="stylesheet" href="../foodrecipe/style.css">
    <link rel="stylesheet" href="../foodrecipe/js/script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title"> Find meals for your ingredients</h2>
                <blockquote>Real food doesnt have ingredients, Real food is ingredients <br>
                    <cite>
                        Samuel Mugo
                    </cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-content" placeholder="Enter an Ingredient" id="Search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    
                </div>
                
            </div>
            <div class="meal-result">
                <h2 class="title"> Your Search Results: </h2>
                <div class="meal">
                    <!-- meal item -->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img src="../foodrecipe/image/pic1.jpg  " alt="food">
                        </div>

                    </div>
                    <!-- end of meal item -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
